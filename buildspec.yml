version: 0.2

phases:
    build:
        commands: 
            - /usr/local/bin/dotnet-install.sh --channel LTS
            - cd SX.SB.Lam.Quote
            - dotnet new -i Amazon.Lambda.Templates::*
            - dotnet tool install -g Amazon.Lambda.Tools
            - dotnet tool update -g Amazon.Lambda.Tools
            - dotnet lambda deploy-function 
    